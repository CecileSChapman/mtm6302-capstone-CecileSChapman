<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto&display=swap" rel="stylesheet">

    <title>Pokédex</title>
</head>

<body>

    <header>
        <h1>Pokédex</h1>
    </header>

    <main>
        <div class="content-container">
            <section class="pokedex"></section>
            
            <div class="button-div">
                <button id="loadMore">Load more</button>
            </div>
        </div>
    </main>

    <!-- details overlay -->
    <div class="overlay" id="pokemonDetails">
        <!-- NEED TO ADD BACK BUTTON ICON -->
        <button id="closeOverlay"><i class="fas fa-arrow-left"></i></button>
        <div class="overlay-background"></div>
        <div class="overlay-content">
            <h2 id="pokemonName"></h2>
            <div id="pokemonType"></div>
            <div id="pokemonAbilities">
                <h3>Abilities:</h3>
                <p id="abilityName"></p>
            </div>
            <div id="pokemonStats">
                <h3>Stats:</h3>
                <!-- HP -->
                <div class="stats-list">
                    <p>HP</p>
                    <div class="stat-bar-container">
                        <div id="statBar"></div>
                    </div>
                </div>

                <!-- Attack -->
                <div class="stats-list">
                    <p>Attack</p>
                    <div class="stat-bar-container">
                        <div id="statBar"></div>
                    </div>   
                </div>

                <!-- Defense -->
                <div class="stats-list">
                    <p>Defense</p>
                    <div class="stat-bar-container">
                        <div id="statBar"></div>
                    </div>   
                </div>
                
                <!-- Special Attack -->
                <div class="stats-list">
                    <p>Sp Atk</p>
                    <div class="stat-bar-container">
                        <div id="statBar"></div>
                    </div>   
                </div>

                <!-- Special Defense -->
                <div class="stats-list">
                    <p>HP</p>
                    <div class="stat-bar-container">
                        <div id="statBar"></div>
                    </div>   
                </div>

                <!-- Speed -->
                <div class="stats-list">
                    <p>Speed</p>
                    <div class="stat-bar-container">
                        <div id="statBar"></div>
                    </div>   
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Links -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a369465566.js" crossorigin="anonymous"></script>

</body>

</html>
