<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto&display=swap" rel="stylesheet">

    <title>Pokédex</title>
</head>

<body>

    <header>
        <h1>Pokédex</h1>
    </header>

    <main>
        <div class="content-container">
            <section class="pokedex"></section>
            
            <div class="button-div">
                <button id="loadMore">Load more</button>
            </div>
        </div>
    </main>

    <!-- details overlay -->
    <div class="overlay" id="pokemonDetails">
        
        <button id="closeOverlay"><i class="fas fa-arrow-left"></i></button>
        <div class="overlay-background">
        <div class="overlay-content">
            <!-- checkbox -->
            <div class="overlay-top" id="overlayTop"> 
                <label for="${pokemonNumber}" class="checkbox-label">
                    <input type="checkbox" id="${pokemonNumber}" class="default-checkbox">
                    <span id="checkbox-${pokemonNumber}" class="checkbox-custom"></span>
                </label>
                
                <div id="officialArtwork"></div>
                <p id="pokemonNumber"></p>

            </div>

            <h2 id="pokemonName"></h2>
            <div id="pokemonTypeContainer">
                <div class="pokemonType grass">Grass</div>
                <div class="pokemonType poison">Poison</div>
            </div>
            <div id="pokemonAbilitiesContainer">
                <div id="pokemonAbilities">
                    <h3>Abilities:</h3>
                    <p class="abilityName">Ability1,</p>
                    <p class="abilityName">Ability2</p>
                </div>
            </div>
            <div id="pokemonStats">
                <h3>Stats:</h3>
                <!-- HP -->
                <div class="stats-list">
                    <p class="stat-title">HP</p>
                    <div class="stat-bar-container">
                        <div id="hpBar">
                            <p class="stat-bar-number" id="hpBarNumber">45</p>
                        </div>
                    </div>
                    
                </div>

                <!-- Attack -->
                <div class="stats-list">
                    <p class="stat-title">Attack</p>
                    <div class="stat-bar-container">
                        <div id="atkBar">
                            <p class="stat-bar-number" id="atkBarNumber">49</p>
                        </div>
                    </div> 
                </div>

                <!-- Defense -->
                <div class="stats-list">
                    <p class="stat-title">Defense</p>
                    <div class="stat-bar-container">
                        <div id="defBar">
                            <p class="stat-bar-number" id="defBarNumber">49</p>
                        </div>
                    </div>   
                </div>
                
                <!-- Special Attack -->
                <div class="stats-list">
                    <p class="stat-title">Sp Atk</p>
                    <div class="stat-bar-container">
                        <div id="spAtkBar">
                            <p class="stat-bar-number" id="spAtkBarNumber">65</p>
                        </div>
                    </div>   
                </div>

                <!-- Special Defense -->
                <div class="stats-list">
                    <p class="stat-title">Sp Def</p>
                    <div class="stat-bar-container">
                        <div id="spDefBar">
                            <p class="stat-bar-number" id="spDefBarNumber">65</p>
                        </div>
                    </div>   
                </div>

                <!-- Speed -->
                <div class="stats-list">
                    <p class="stat-title">Speed</p>
                    <div class="stat-bar-container">
                        <div id="speedBar">
                            <p class="stat-bar-number" id="speedBarNumber">45</p>
                        </div>
                    </div>   
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript Links -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a369465566.js" crossorigin="anonymous"></script>

</body>

</html>
